<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3</title>
</head>
<body>
    <div id="products">

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            //Cuando la pagina se carga
            load_products();
        });


        //Cargar los productos
        load_products = async () => {
            try {                                    
                fetch("https://fakestoreapi.com/products/1", {             
                    method: 'GET', 
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {    
                    loadSelectProducts(data);
                    //loadSelectCategorys(data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            } catch (error) {
                console.log(error);
            }
        }

        //Creo y cargo el producto en el div
        const loadSelectProducts = async(datos)=> {        
            var div = document.getElementById("products");
            var p = document.createElement('p');
            var pText = document.createTextNode(datos.title);
            p.appendChild(pText)
            div.appendChild(p); 
            //La imagen del producto
            var img = document.createElement('img');
            img.setAttribute('src',datos.image);
            div.appendChild(img);             
        }
    </script>
</body>
</html>
